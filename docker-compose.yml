version: '3.9'
services:

  app:
    build: .
    container_name: app
    image: app
    env_file:
      - .env
    environment:
      GOT_PG_URL: 'postgres://user:pass@db:5432/postgres'
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    container_name: postgres
    image: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      GOT_POSTGRES_USER: 'user'
      GOT_POSTGRES_PASSWORD: 'pass'
      GOT_POSTGRES_DB: 'postgres'
    ports:
      - 5432:5432

volumes:
  pg-data: