version: 2.1

parameters:
  service_name:
    type: string
    default: "go-service-template"
  image:
    type: string
    default: "evrone/go-service-template"

orbs:
  docker: circleci/docker@0.5.20

executors:
  default:
    docker:
      - image: circleci/golang:1.15
#  with-services:
#    docker:
#      - image: circleci/golang:1.15
#      - image: circleci/postgres:11-alpine
#        environment:
#          POSTGRES_USER: postgres
#          POSTGRES_DB: template_test
#          POSTGRES_PASSWORD: ''

aliases:
  - &restore-mod-cache
    keys:
      - go-modules-v1-{{ checksum "go.sum" }}
      - go-modules-v1-

  - &save-mod-cache
    key: go-modules-v1-{{ checksum "go.sum" }}
    paths:
      - "/go/pkg/mod"

jobs:
  linters:
    executor:
      name: default
    steps:
      - checkout
      - run:
          name: Install tools
          command: .circleci/bin/install_tools.sh
      - run:
          name: Run Reviewdog
          command: .circleci/bin/reviewdog.sh
      - run:
          name: Run Hadolint
          command: .circleci/bin/hadolint.sh
  tests:
    executor:
      name: default
    steps:
      - checkout
      - restore_cache: *restore-mod-cache
      # Wait for database
#      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      # APP DB init
      - run:
          name: Tests
          command: go test -v -cover -race ./internal/...
      - save_cache: *save-mod-cache

